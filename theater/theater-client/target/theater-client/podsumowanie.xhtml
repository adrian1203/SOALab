<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Podsumowanie transakcji</title>
</h:head>

<h:body>
    <p>Twój stan konta</p>
    <h:outputLabel value="#{TheaterBeen.userService.logedUser.money}"></h:outputLabel>
    <h2>Podsumowanie sprzedaży</h2>

    <h:outputLabel style="color: red" rendered="#{TheaterBeen.notEnoughtMany}" value="Brak wsytraczającej kwoty na kącie na realizację wszystkich trnsakcji"></h:outputLabel>

    <h:outputLabel style="color: red;" rendered="#{TheaterBeen.alreadyBooked}" value="Niektóre miejsca były zajęte wcześniej"></h:outputLabel>

    <h:outputLabel value="Zapłacona kwota: #{TheaterBeen.getAllAmount()}">

    </h:outputLabel>

    <h:dataTable id="choosedSeat1" value="#{TheaterBeen.choosedSeat}" var="seat" border="1" cellpadding="7px">

        <h:column>
            <f:facet name="header">Numer miejsca <br></br>
            </f:facet>
            #{seat.number}
        </h:column>
        <h:column>
            <f:facet name="header">Typ miejsca</f:facet>
            #{seat.seatType}
        </h:column>
        <h:column>
            <f:facet name="header">Cena</f:facet>
            #{seat.price}
        </h:column>
    </h:dataTable>


    <h:form>
        <h:commandButton value="Wyloguj się" action="#{TheaterBeen.logOut()}"/>
        <h:commandButton value="Kup inne bilety" action="#{TheaterBeen.goToReservation()}"/>
    </h:form>

</h:body>
</html>
