<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Dodaj książkę</title>
</h:head>

<h:body>
    <h2>Dodaj książkę</h2>
    <h:form>

        <h:panelGrid columns="3">

            <h:outputText value="Tytuł"/>
            <h:inputText id="title" binding="#{title}"/>
        </h:panelGrid>


        <h:panelGrid columns="3">
            <h:outputText value="Autor"/>

            <h:selectOneMenu value="#{BookBeen.selectedAuthorToBook}">
                <f:selectItems value="#{BookBeen.bookServiceInterface.getAllAuthor()}" var="author"
                               itemValue="#{author.id}" itemLabel="#{author.lastName}"/>
            </h:selectOneMenu>
        </h:panelGrid>


        <h:commandButton value="Dodaj" onclick="true"
                         action="#{BookBeen.createBook(title.value)}"/>
        <h:commandButton value="Wroć"
                         action="/index.xhtml"/>
    </h:form>
</h:body>
</html>
