<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Dodaj książkę</title>
</h:head>

<h:body>
    <h2>Dodaj książkę</h2>
    <h:form>
        <h:panelGrid columns="3">

            <h:outputText value="Imie: "/>
            <h:inputText id="name"  binding="#{firstname}" />
        </h:panelGrid>
        <h:panelGrid columns="3">

        <h:outputText value="Nazwisko"/>
            <h:inputText  id="lastname" binding="#{lastname}" />
        </h:panelGrid>

        <h:panelGrid columns="3">

        <h:outputText value="Tytuł"/>
            <h:inputText  id="title" binding="#{title}" />
        </h:panelGrid>
        <h:panelGrid columns="3">
            <h:outputText value="ISBN"/>
            <h:inputText  id="ISBN" binding="#{isbn}" rendered="true" requiredMessage="Wprowadź wartoś ISBN"/>
        </h:panelGrid>
        <h:panelGrid columns="3">

        <h:outputText value="Rok"/>
            <h:inputText  id="year" binding="#{year}"  validatorMessage="Wprowadź poprawną datę!!!" >
                <f:convertNumber integerOnly="true" type="number" />
                <f:validateLongRange minimum="0" maximum="2019"/>
            </h:inputText>
        </h:panelGrid>
        <h:panelGrid columns="3">

        <h:outputText value="Cena"/>
            <h:inputText  id="price" binding="#{price}" validatorMessage="Wprowadź poprawną cenę ksiązki" >
                <f:convertNumber integerOnly="true" type="number" />
                <f:validateLongRange minimum="0" maximum="2019"/>
            </h:inputText>

        </h:panelGrid>


        <h:commandButton value="Dodaj"
                         action="#{BookBeen.createBook(firstname.value,lastname.value,title.value,isbn.value,year.value, price.value)}"/>
    </h:form>
</h:body>
</html>
