<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Modifikuj książkę</title>
</h:head>

<h:body>
    <h2>Modifikuj książkę</h2>
    <h:form>
        <h:panelGrid columns="3">

            <h:outputText value="Imie: "/>
            <h:inputText id="name" value="#{BookBeen.selectedBook.firstName}" />

        </h:panelGrid>
        <h:panelGrid columns="3">

            <h:outputText value="Nazwisko"/>
            <h:inputText id="lastname" value="#{BookBeen.selectedBook.lastName}" />
        </h:panelGrid>

        <h:panelGrid columns="3">

            <h:outputText value="Tytuł"/>
            <h:inputText id="title" value="#{BookBeen.selectedBook.title}" />
        </h:panelGrid>

        <h:panelGrid columns="3">

            <h:outputText value="ISBN"/>
            <h:inputText id="ISBN" value="#{BookBeen.selectedBook.ISBN}" required="true"/>
        </h:panelGrid>

        <h:panelGrid columns="3">

            <h:outputText value="Rok"/>
            <h:inputText id="year" value="#{BookBeen.selectedBook.year}" validatorMessage="Wprowadź poprawny rok" >
                <f:convertNumber integerOnly="true" type="number" />
                <f:validateLongRange minimum="0" maximum="2019"/>
            </h:inputText>
        </h:panelGrid>

        <h:panelGrid columns="3">

            <h:outputText value="Cena"/>
            <h:inputText id="price" value="#{BookBeen.selectedBook.price}" validatorMessage="Wprowadź poprawne dane" >
                <f:convertNumber  type="number" />
                <f:validateLongRange  minimum="0"/>
            </h:inputText>

        </h:panelGrid>

        <h:commandButton value="Zmodifikuj" action="#{BookBeen.update()}"/>

    </h:form>
</h:body>
</html>
