<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Modifikuj książkę</title>
</h:head>

<h:body>
    <h2>Modifikuj książkę</h2>
    <h:form>

        <h:panelGrid columns="3">

            <h:outputText value="Tytuł"/>
            <h:inputText id="title" value="#{BookBeen.selectedBook.title}"/>
        </h:panelGrid>

        <h:panelGrid columns="3">

            <h:outputText value="Autor"/>
            <h:inputText id="ISBN" value="#{BookBeen.selectedBook.author.lastName}" required="true"/>
        </h:panelGrid>
        <h:selectOneMenu value="#{BookBeen.selectedBook.author}">
            <f:selectItems value="#{BookBeen.bookServiceInterface.getAllAuthor()}" var="author"
                           itemLabel="#{author.lastName}" itemValue="#{author}"/>
        </h:selectOneMenu>


        <h:commandButton value="Zmodifikuj" action="#{BookBeen.update()}"/>

    </h:form>
</h:body>
</html>
