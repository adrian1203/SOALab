<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Dodaj książkę</title>
</h:head>

<h:body>
    <h2>Dodaj Autora</h2>
    <h:form>

        <h:panelGrid columns="3">

        <h:outputText value="Imie"/>
            <h:inputText  id="firstName" binding="#{firstName}" />
        </h:panelGrid>
<h:panelGrid>
        <h:outputText value="Nazwisko"/>
        <h:inputText  id="lastName" binding="#{lastName}" />
    </h:panelGrid>
        <h:commandButton value="Dodaj" onclick="true"
                        action="#{BookBeen.createAuthor(firstName.value,lastName.value )}"/>
    </h:form>
</h:body>
</html>
