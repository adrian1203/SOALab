<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Modifikuj Klient</title>
</h:head>

<h:body>
    <h2>Modifikuj Klient</h2>
    <h:form>
        <h:panelGrid columns="3">

            <h:outputText value="Imie: "/>
            <h:inputText id="name" value="#{RentalBeen.selectedUser.firstName}" />

        </h:panelGrid>
        <h:panelGrid columns="3">

            <h:outputText value="Nazwisko"/>
            <h:inputText id="lastname" value="#{RentalBeen.selectedUser.lastName}" />
        </h:panelGrid>


        <h:commandButton value="Zmodifikuj" action="#{RentalBeen.updateUser()}"/>

    </h:form>
</h:body>
</html>
