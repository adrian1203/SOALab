<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Wpożyczalnia</title>
</h:head>

<h:body>
   <h2>Klienci</h2>
   <h:form>
      <h:dataTable value="#{RentalBeen.getAllUser()}" var="user"
                   border="1" cellpadding="7px">


         <h:column>
            <f:facet name="header">Imie</f:facet>
            #{user.firstName}
         </h:column>
         <h:column>
            <f:facet name="header">Nazwisko</f:facet>
            #{user.lastName}
         </h:column>
         <h:column>
            <f:facet name="header"><br></br>
            </f:facet>
            <h:commandButton value="Usuń">
               <f:ajax event="click" listener="#{RentalBeen.deleteUser(user.id)}" execute="@this"
                       render="@form"/>
            </h:commandButton>
         </h:column>
      </h:dataTable>



   </h:form>

   <h2>Filmy</h2>
   <h:form>
      <h:dataTable value="#{RentalBeen.getAllFilms()}" var="film"
                   border="1" cellpadding="7px">


         <h:column>
            <f:facet name="header">Tytuł</f:facet>
            #{film.title}
         </h:column>
         <h:column>
            <f:facet name="header">URL</f:facet>
            #{film.title}
         </h:column>
         <h:column>
         <f:facet name="header"><br></br>
         </f:facet>
         <h:commandButton value="Usuń">
         <f:ajax event="click" listener="#{RentalBeen.deleteFilm(film.id)}" execute="@this"
         render="@form"/>
         </h:commandButton>
         </h:column>
      </h:dataTable>



   </h:form>




</h:body>
</html>
