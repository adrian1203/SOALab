<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Dodaj film</title>
</h:head>

<h:body>
    <h2>Dodaj film</h2>
    <h:form>

        <h:panelGrid columns="3">

            <h:outputText value="Tytuł"/>
            <h:inputText id="title" binding="#{title}"/>
        </h:panelGrid>
        <h:panelGrid columns="3">

            <h:outputText value="Uri"/>
            <h:inputText id="uri" binding="#{uri}"/>
        </h:panelGrid>

        <h:commandButton value="Dodaj" onclick="true"
                         action="#{RentalBeen.createFilm(title.value,uri.value )}"/>
        <h:commandButton value="Wroć"
                         action="/index.xhtml"/>
    </h:form>
</h:body>
</html>
