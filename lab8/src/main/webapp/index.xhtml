<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>System sprzedaży miejsc w Teaatrze</title>
</h:head>

<h:body>
   <h2>Aby przejść do zakupu miejsc w teatrze należy się zalogować</h2>
   <h3>LOGOWANIE</h3>


   <h:form>
      <h:panelGrid columns="3">

         <h:outputText value="Login: "/>
         <h:inputText id="usernameInput" binding="#{loginInput}" required="true"/>
         <h:message for="usernameInput" style="color: red"/>

         <h:outputText value="Hasło: "/>
         <h:inputText  id="passwordInput" binding="#{passwordInput}" required="true"/>
         <h:message for="passwordInput" style="color: red"/>

      </h:panelGrid>

      <h:commandButton value="Zaloguj" action="#{ForumBeen.logIn(loginInput.value,passwordInput.value)}"/>

   </h:form>
</h:body>
</html>
