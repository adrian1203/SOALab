<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>System sprzedaży miejsc w Teaatrze</title>
</h:head>

<h:body>
    <h1>Witaj <h:outputLabel value="#{ForumBeen.userService.logedUser.name}"></h:outputLabel></h1>
    <h2>Twoje listy tematyczne</h2>
    <h:form>

        <h:dataTable  id="choosedSeat" value="#{ForumBeen.userService.logedUser.topicList}" var="topic" border="1" cellpadding="7px">
            <h:column>
                <f:facet name="header">Nazwa <br></br>
                </f:facet>
                #{topic.name}
            </h:column>
            <h:column>
                <f:facet name="header">Opis</f:facet>
                #{topic.description}
            </h:column>
        </h:dataTable>

        <h:commandButton value="Generuj Zamówienie" action="#{TheaterBeen.generatePayment()}"/>
    </h:form>


</h:body>

</html>
